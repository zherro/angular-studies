<div class="card">
    <div class="card-image">
        <ng-content select="[image]"></ng-content>
        <span class="card-title">{{ title }}</span>
    </div>
    <div class="card-content" *ngIf="content != ''">
        {{ content }}
    </div>
    <div class="card-action center">
        <ng-content select="[action]"></ng-content>
    </div>
</div>
